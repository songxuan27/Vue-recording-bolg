<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>el挂载点</title>
</head>

<body>
    <div class="app">
        {{message}}
    </div>
    <script>
        var app = new Vue({
            el: ".app",
            data: {message:"vue挂载点"}
                
            
        })
    </script>
</body>

</html>
