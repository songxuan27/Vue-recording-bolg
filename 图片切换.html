<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片切换</title>
    
</head>

<body>
    <div id="app"><img :src="imgSrc[index]" alt=""/></div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                imgSrc: ["./img/1.jpg",
                 "./img/2.jpg"
                 ],
                 index:1
            },
            methods:{pre:function(){this.index++},
            next:function(){this.index--}}
        })
    </script>

</body>

</html>
